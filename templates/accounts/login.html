{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-2">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
